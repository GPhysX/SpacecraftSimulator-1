//最大角運動量保有量　50mNms
//最大トルク　7mNm

[RW1]
//RWの初期角速度[rpm]
angular_velocity_init =1.0

//RWの慣性モーメント[kgm^4]
inertia = 7E-5

//RWの初期上限下限角速度[rpm]
angular_velocity_limit_init = 6500

//RWコースティング終了時の回転数[rpm]
angular_velocity_coasting_end = 5500.0

//RWの初期動作フラグ
motor_drive_init = 1

//RWのトルク変換ベクトル(向いている方向ベクトル)
torque_transition(0) = 1.0
torque_transition(1) = 0.0
torque_transition(2) = 0.0

//一次遅れ用定数
ordinary_lag_coef(0) = 0
ordinary_lag_coef(1) = 1000
ordinary_lag_coef(2) = 0

coasting_lag_coef(0) = -0.0245
coasting_lag_coef(1) = 0.00030016 
coasting_lag_coef(2) = 0.9899


//むだ時間[s]
dead_time = 0.1

max_torque = 7.0

